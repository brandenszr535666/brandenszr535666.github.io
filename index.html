<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-size: 20px; /* Change the font size for the entire document */
        }

        #text-container {
            position: relative;
            display: inline-block;
            font-size: 24px; /* Change the font size for the text inside #text-container */
        }

        #cursor {
            display: inline;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        #text {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <span id="cursor">|</span>
        <span id="text"></span>
    </div>
    <script>
        const textArray = [
            "Hello, I'm from Neptune",
            "I came here to tell you that something never seen is going to happen.",
            "But don't fear, it's gonna be fine.",
        ];

        const textElement = document.getElementById("text");
        const cursorElement = document.getElementById("cursor");

        let textIndex = 0;
        let charIndex = 0;
        let typing = true;

        function typeText() {
            const currentText = textArray[textIndex];

            if (typing) {
                if (charIndex < currentText.length) {
                    textElement.textContent += currentText[charIndex];
                    charIndex++;
                    setTimeout(typeText, 50); // Typing speed
                } else {
                    typing = false;
                    setTimeout(deleteText, 2000); // Display time
                }
            }
        }

        function deleteText() {
            const currentText = textArray[textIndex];

            if (charIndex >= 0) {
                textElement.textContent = currentText.substring(0, charIndex);
                charIndex--;
                setTimeout(deleteText, 50); // Deleting speed
            } else {
                textIndex++;
                typing = true;
                charIndex = 0;

                if (textIndex < textArray.length) {
                    setTimeout(typeText, 1000); // Pause between texts
                } else {
                    cursorElement.style.display = "none"; // Hide cursor
                }
            }
        }

        typeText();
    </script>
</body>
</html>
